<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <style>
    </style>
    <link rel="stylesheet" href="EmployeeDesign_Css.css">

</head>

<body>
    <!--UC-1 -->
    <header class=header-content header>
        <div class="logo-content">
            <img src="C:\Users\Priyanka\Desktop\JsWorkspace\Employee_payroll\Images\assets\BL_logo_square_png.png"
                alt="not Available" width="95" height="95">
            <div>
                <span class="emp-text">EMPLOYEE</span>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <!-- UC-2 -->
    <div class="form-content">
        <form class="form" action="" onsubmit="save(); return false">
            <div class="form-head">Employee Payroll</div>
            <label class="label text" for="name">NAME:</label>
            <input class="input" type="text" id="name" name="name" placeholder="Your Name..." required>
            <br>
            <br>
            <!--UC-3-->
            <div class="row-content">
                <label class="label text" for="profile">PROFILE IMAGES</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="..//assent.png" required>
                        <img class="profile" id="image1"
                            src="C:\Users\Priyanka\Desktop\JsWorkspace\Employee_payroll\Images\assets\joseph.jpg">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="..//assent.png" required>
                        <img class="profile" id="image2"
                            src="C:\Users\Priyanka\Desktop\JsWorkspace\Employee_payroll\Images\assets\nik.jpg">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value="..//assent.png" required>
                        <img class="profile" id="image3"
                            src="C:\Users\Priyanka\Desktop\JsWorkspace\Employee_payroll\Images\assets\joseph.jpg">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value="..//assent.png" required>
                        <img class="profile" id="image4"
                            src="C:\Users\Priyanka\Desktop\JsWorkspace\Employee_payroll\Images\assets\nik.jpg">
                    </label>
                </div>
            </div>
            <!--UC-4-->
            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="text" for="male">MALE</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label class="text" for="female">FEMALE</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                    <label class="text" for="hr">HR</label>
                    <input class="checkbox" type="checkbox" id="sale" name="sale" value="SALE">
                    <label class="text" for="sale">SALE</label>
                    <input class="checkbox" type="checkbox" id="finance" name="finance" value="FINANCE">
                    <label class="text" for="finance">FINANCE</label>
                    <input class="checkbox" type="checkbox" id="eng" name="eng" value="ENG">
                    <label class="text" for="eng">ENGINEER</label>
                    <input class="checkbox" type="checkbox" id="other" name="other" value="other">
                    <label class="text" for="other">other</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="slary">Choose ypur salary</label>
                <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                <output class="salary-output text" for="salary">400000</output>
            </div>
        </form>
    </div>
</body>

</html>
